<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Trivia Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="game-container">
      <h1>üèÄ NBA Trivia</h1>

      <div id="config">
        <label>Difficulty:</label>
        <select id="difficultySelect" title="Select Difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>

        <label>Era:</label>
        <select id="eraSelect" title="Select Era">
          <option value="all">All</option>
          <option value="modern">Modern (Present)</option>
          <option value="all time">All Time</option>
        </select>

        <label>Team:</label>
        <select id="teamSelect" title="Select Team">
          <option value="all">All</option>
          <option value="okc">Oklahoma City Thunder</option>
          <!-- Add more teams as needed -->
        </select>

        <label for="numQuestions">Number of Questions:</label>
        <input
          type="number"
          id="numQuestions"
          min="1"
          max="50"
          value="10"
          style="width: 60px; margin-left: 8px;"
        />

        <button id="startBtn">Start Game</button>
      </div>

      <div id="timer">Time Left: 15s</div>
      <div id="timer-container">
        <div id="timer-bar"></div>
      </div>
      <div id="controls">
        <button id="pauseBtn">Pause</button>
        <button id="startOverBtn">Start Over</button>
        <div id="contact">
          <button id="contactBtn">Contact/Feedback</button>
        </div>
      </div>
      <div id="question"></div>
      <div id="choices"></div>
      <div id="score"></div>
    </div>

    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <p id="popup-message"></p>
        <button id="popup-close-btn">OK</button>
      </div>
    </div>

    <div id="summary" class="hidden">
      <h2>Game Over!</h2>
      <p id="final-score"></p>
      <h3>Leaderboard</h3>
      <ul id="leaderboard"></ul>
      <button id="playAgainBtn">Play Again</button>
    </div>

    <script src="script.js"></script>

    <script>
      // Add functionality to the Contact/Feedback button
      document.getElementById("contactBtn").addEventListener("click", () => {
        window.location.href = "mailto:Jake.Fuller64@gmail.com?subject=NBA Trivia Feedback&body=Hi, I have some feedback about the NBA Trivia Game.";
      });
    </script>
  </body>
</html>
