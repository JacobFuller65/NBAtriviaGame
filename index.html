<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Trivia Game</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Choices.js CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
<style>
  body {
    background: repeating-linear-gradient(
      90deg,
      #e09c5c 0px,
      #e09c5c 40px,
      #d17a22 40px,
      #d17a22 80px
    );
    color: #f5f5f5;
  }
</style>
  </head>

  <body>
    <div class="game-container">
      <h1>üèÄ NBA Trivia</h1>
      <div id="config">
        <!--label>Difficulty:</label>
        <select id="difficultySelect" title="Select Difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select-->
        <!--label>Era:</label>
        <select id="eraSelect" title="Select Era">
          <option value="all">All</option>
          <option value="modern">Modern (Present)</option>
          <option value="all time">All Time</option>
        </select-->
      </br>
        <label>Team/Era:</label>
        <select id="teamSelect" title="Select Team">
          <option value="all">All Time</option>
          <option value="2k25">Current Season</option>
          <option value="okc">Oklahoma City Thunder</option>
          <option value="lal">Los Angeles Lakers</option>

          <!--option value="bos">Boston Celtics</option>
          <option value="mia">Miami Heat</option>
          <option value="chi">Chicago Bulls</option>
          <option value="gsw">Golden State Warriors</option>
          <option value="nyk">New York Knicks</option>
          <option value="dal">Dallas Mavericks</option>
          <option value="hou">Houston Rockets</option>
          <option value="phi">Philadelphia 76ers</option>
          <option value="sas">San Antonio Spurs</option>
          <option value="det">Detroit Pistons</option>
          <option value="cle">Cleveland Cavaliers</option>
          <option value="tor">Toronto Raptors</option>
          <option value="den">Denver Nuggets</option>
          <option value="por">Portland Trail Blazers</option>
          <option value="atl">Atlanta Hawks</option>
          <option value="ind">Indiana Pacers</option>
          <option value="min">Minnesota Timberwolves</option>
          <option value="no">New Orleans Pelicans</option>
          <option value="cha">Charlotte Hornets</option>
          <option value="mem">Memphis Grizzlies</option>
          <option value="mil">Milwaukee Bucks</option>
          <option value="sac">Sacramento Kings</option>
          <option value="was">Washington Wizards</option>
          <option value="pho">Phoenix Suns</option>
          <option value="orl">Orlando Magic</option>
          <option value="utah">Utah Jazz</option>
          <option value="bkn">Brooklyn Nets</option>
          <!-- Add more teams as needed -->
        </select>
        <label for="numQuestions">Number of Questions:</label>
        <input
          type="number"
          id="numQuestions"
          min="1"
          max="50"
          value="10"
          style="width: 60px; margin-left: 8px;"
        />
        <button id="startBtn">Start Game</button>
      </div>
      <div id="timer">Time Left: 15s</div>
      <div id="timer-container">
        <div id="timer-bar"></div>
      </div>
      <div id="controls">
        <button id="pauseBtn">Pause</button>
        <button id="startOverBtn">Start Over</button>
        <div id="contact">
          <button id="contactBtn">Contact/Feedback</button>
        </div>
      </div>
      <div id="question"></div>
      <div id="choices"></div>
      <div id="score"></div>
      <div id="questions-remaining" style="margin-top: 16px; font-weight: bold;"></div>
    </div>

    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <p id="popup-message"></p>
        <button id="popup-close-btn">OK</button>
      </div>
    </div>
    <div id="summary" class="hidden">
      <h2>Game Over!</h2>
      <p id="final-score"></p>
      <h3>Leaderboard</h3>
      <ul id="leaderboard"></ul>
      <button id="playAgainBtn">Play Again</button>
    </div>

    <script>
      document.getElementById("contactBtn").addEventListener("click", () => {
        window.location.href = "mailto:Jake.Fuller64@gmail.com?subject=NBA Trivia Feedback&body=Hi, I have some feedback about the NBA Trivia Game.";
      });
    </script>
        <script src="script.js"></script>
    <!-- Choices.js JS -->
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const teamSelect = document.getElementById('teamSelect');
    if (teamSelect) {
      new Choices(teamSelect, {
        searchEnabled: true,
        itemSelectText: '',
        shouldSort: false
      });
    }
  });
</script>
  </body>
</html>
